    function getData() {
        return new Promise(function(resolve, reject) {
            setTimeout(function(){
                resolve("resolve")
            }, 5000);
        });
    }

    getData().then(function(data) {
        console.log(data);
    });

        setTimeout(function(){
            resolve(1);
        }, 2000);
    }).then(function(result){
        log(result);
        return result + 10;
    }).then(function(result){
        log(result);
        return result + 20;
    }).then(function(result){

    });

    getData().then(function(data){

       log(err);
    })
